name: GitHub Actions Demo

on: 
  push:
    inputs:
      branchname:
        description: 'Branch name'
        required: false
        default: 'test1'

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
    
      - name: Configure Git
        uses: oleksiyrudenko/gha-git-credentials@v2-latest
        with:
          token: '${{ secrets._GITHUB_TOKEN }}'

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify


      - name: Create new branch and commit
        run: |
          ls ${{ github.workspace }} >> list_of_files.txt
          git checkout -b ${{ github.event.inputs.branchname }}
          mvn versions:set -DnewVersion=10.1
          git add list_of_files.txt pom.xml
          git commit -m "from action"
          git push -u origin ${{ github.event.inputs.branchname }}


      - run: echo "ğŸ This job's status is ${{ job.status }}."
